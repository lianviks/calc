<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="btn btn_clear">AC</div>
            <div class="screen">
                <p class = "screen_number">0</p>
            </div>
        </div>

        <div class="container">
            <div class="btn btn_seven">7</div>
            <div class="btn btn_eight">8</div>
            <div class="btn btn_nine">9</div>
            <div class="btn btn_plus btn_pink">+</div>

            <div class="btn btn_four">4</div>
            <div class="btn btn_five">5</div>
            <div class="btn btn_six">6</div>
            <div class="btn btn_minus btn_pink">-</div>

            <div class="btn btn_one">1</div>
            <div class="btn btn_two">2</div>
            <div class="btn btn_three">3</div>
            <div class="btn btn_division btn_pink">/</div>

            <div class="btn btn_zero">0</div>
            <div class="btn btn_dot">.</div>
            <div class="btn btn_equal btn_black">=</div>
            <div class="btn btn_myltiply btn_pink">X</div>

        </div>

    </div>
  <script src="index.js"></script>

</body>
</html>
